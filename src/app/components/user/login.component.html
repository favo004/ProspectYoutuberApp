<div class="page-container">
        <h1 class="heading-border login-heading">Login</h1>
    </div>
    <div class="section-window">
        <form style="padding:125px 25px; max-width:500px; margin:auto" [formGroup]="loginForm">
            <div class="text-center p-1">
                <span class="form-validation">{{errorMessage}}</span>
            </div>

            <div style="padding: 25px 0">
                <h3>Login </h3>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Username" formControlName="username">
                <span class="form-validation" *ngIf="!loginForm.get('username').valid &&
                      (loginForm.get('username').dirty || loginForm.get('username').touched)">
                    Username is required
                </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <span class="form-validation" *ngIf="!loginForm.get('password').valid &&
                      (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    Password is required
                </span>
            </div>
    
            <div class="form-group text-center">
                <button class="btn btn-primary" 
                        style="width:200px; font-weight:bold;" 
                        (click)="confirmSignIn()"
                        [disabled]="!loginForm.valid">Login</button>
            </div>

            <div class="text-center p-5">
                <a href="#">Forgot your username or password?</a>
                <p>Don't have an account? No problem! Go <a [routerLink]="['/signup']">here</a>!</p>
                
            </div>

        </form>
    </div>
