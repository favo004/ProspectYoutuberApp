<div class="blog-container">

        <div>
            <h1 class="heading-border blog-heading">Blog</h1>
    
            <hr>
            <div class="row justify-content-center">
                <div class="col-md-9" style="border-right:1px solid gainsboro">
                    <h3 class="text-center p-2">Lastest Entry</h3>
                    <div class="section-window">
                        <div class="blog">
                                <div class="blog-header">
                                    <ul>
                                        <li><a [routerLink]="['/blog', 'entry', LatestBlog.Id]"><i class="fa fa-sticky-note"></i> {{ LatestBlog.Title }}</a></li>
                                        <li><i class="fa fa-calendar"></i> {{ LatestBlog.Created_at | date }}</li>
                                        <li *ngIf="LatestBlog.User"><i class="fa fa-user"></i> {{ LatestBlog.User.Username }}</li>
                                        <li *ngIf="!LatestBlog.User"><i class="fa fa-user"></i> Pip</li>
                                    </ul>
                                </div>
                                <div class="blog-body">
                                    <p>{{ LatestBlog.Body }}</p>
                                </div>
                            </div>
                        </div>
                   
                </div>
                <div class="blog-sideNavBar col-md-3">
                    <h3 class="text-center p-2">Navigation</h3>
                    <hr>
                    <ul>
                        <div *ngFor="let blog of blogs">
                                <li><a [routerLink]="['/blog', 'entry', blog.Id]">{{ blog.Title }}</a></li>
                        </div>
                    </ul>
                </div>
            </div>
    
    
        </div>
    </div>
