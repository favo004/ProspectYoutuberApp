<button class="dialog-close" (click)="cancel()">X</button>
<h2 mat-dialog-title>{{title}}</h2>
<div class="container">

    <div class="products">
        <div class="row justify-content-center">
            <div *ngFor="let item of items">
                <div class="col-md-6">
                    <div class="item d-flex justify-content-between">
                        <div class="d-flex text-left">
                            <img class="text-center" [src]="getProductImage(item.product.image_url[0])">
                            <h5 style="padding:12px 0">{{ item.product.name }}</h5>
                        </div>
                        <div>
                            <p>Quantity {{ item.Quantity }}</p>
                            <p>Cost {{ item.Quantity * item.product.price | currency }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right m-2">
            <h5>Total: {{ total | currency }}</h5>
        </div>
    </div>

</div>

<mat-dialog-actions class="float-right">
    <button class="btn btn-light m-1" (click)="cancel()">Cancel</button>
    <button class="btn btn-danger m-1" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
